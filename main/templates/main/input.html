{% extends "main/layout.html" %}
{% load static %}

{% block title %}Input Datasets{% endblock %}

{% block body %}
<div class="fade-in">
  <h1 class='display-3'>Input Datasets</h1>
  
  <form id="ml-form" method="post" class="form form-group">
    {% csrf_token %}
    <div class="form-group">
      <label for="dataset">Training Dataset:</label>
      <select name="train_set" id="dataset" class="form-control">
          {% for dataset in train_set %}
              <option value="{{ dataset }}">{{ dataset }}</option>
          {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="dataset">Testing Dataset:</label>
      <select name="test_set" id="dataset" class="form-control">
          {% for dataset in test_set %}
              <option value="{{ dataset }}">{{ dataset }}</option>
          {% endfor %}
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Build</button>
  </form>    
</div>
{% endblock %}
