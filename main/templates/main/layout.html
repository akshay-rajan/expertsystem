{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}DeviceDash{% endblock %}</title>
    
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">

    <link rel="icon" href="{% static 'main/img/favicon.png' %}">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'index' %}">
        <h1 class="display-4"><img src="{% static 'main/img/logo-full.png' %}" alt="EXPERT SYSTEM" class="d-inline-block align-top"></h1>
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'samples' %}">Samples</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">
      {% block body %}
      {% endblock %}
    </div>

    <footer class="bg-light text-center py-4 footer_section">
      {% block footer %}
      <p>Expert System: A User Interface for Machine Learning</p>
      {% endblock %}
    </footer>

    <script src="{% static 'main/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'main/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'main/js/main.js' %}"></script>
    <script>
      $(document).ready(function() {
        $('.fade-in').fadeIn(500);
      });
    </script>
    {% comment %} Library for Excel File Parsing {% endcomment %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    {% block script %}{% endblock %}
  </body>
  </html>
