{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Preprocessing{% endblock %}
{% block body %}
<h2 class="m-2 mb-4 display-4">Preprocessing</h2>

<div class="container">
  <div class="row">
    <!-- Preprocessing Form Section (Left Column) -->
    <div class="col-lg-4 col-md-6">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <!-- Upload dataset section -->
        <div class="mb-4">
            <input type="file" id="file" name="file" accept=".csv" class="form-control" required>
        </div>

        <!-- Section: Missing Values -->
        <div id="missing_value_section">
          <h4>Missing Value Options</h4>
          <div class="mb-3">
              <label for="missing_value_strategy">Missing Value Strategy:</label>
              <select id="missing_value_strategy" name="missing_value_strategy" class="form-control">
                  <option value="None">None</option>
                  <option value="mean">Fill with Mean</option>
                  <option value="median">Fill with Median</option>
                  <option value="most_frequent">Most Frequent</option>
                  <option value="drop">Remove Rows</option>
              </select>
          </div>
          <div class="mb-3">
              <label id="colselect"></label>
              <div id="feature_selection" class="form-check">
                  <!-- Dynamic checkboxes for columns will be here -->
              </div>
              <div class="mt-2">
                  <button type="button" class="btn btn-primary" id="missing_value_strategybtn">Apply</button>
              </div>
          </div>
        </div>

        <!-- Section: Encoding -->
        <div id="encoding_section" style="display: none;">
          <h4>Encoding Options</h4>
          <div class="mb-3">
              <label for="encoding_strategy">Encoding Strategy:</label>
              <select id="encoding_strategy" name="encoding_strategy" class="form-control">
                  <option value="None">None</option>
                  <option value="onehot">One-Hot Encoding</option>
                  <option value="label">Label Encoding</option>
              </select>
          </div>
          <div class="mb-3">
              <label id="enc_colselect"></label>
              <div id="encoding_selection" class="form-check">
                  <!-- Dynamic checkboxes for encoding selection will be here -->
              </div>
              <div class="mt-2">
                  <button type="button" class="btn btn-primary" id="encoding_strategybtn">Apply</button>
              </div>
          </div>
        </div>

        <!-- Section: Scaling -->
        <div id="scaling_section" style="display: none;">
          <h4>Scaling Options</h4>
          <div class="mb-3">
              <label for="scaling_strategy">Scaling Strategy:</label>
              <select id="scaling_strategy" name="scaling_strategy" class="form-control">
                  <option value="None">None</option>
                  <option value="standard">Standardization</option>
                  <option value="normalize">Normalization</option>
              </select>
          </div>
          <div class="mb-3">
            <label id="scale_colselect"></label>
            <div id="scale_selection" class="form-check">
              <!-- Dynamic checkboxes for scaling selection will be here -->
            </div>
            <div class="mt-2">
                <button type="button" class="btn btn-primary" id="scaling_strategybtn">Apply</button>
            </div>
          </div>
        </div>

        <a href="{% url 'download_csv' %}" class="btn btn-success mt-4">Download Updated Dataset</a>
      </form>
    </div>

    <!-- Preview Table Section (Middle Column) -->
    <div class="col-lg-6 col-md-6">
      <div id="csv-preview-container" class="table-responsive" style="overflow:auto; height:500px; width:100%;">
        <!-- JavaScript will render data here as table -->
      </div>
    </div>

    <!-- Buttons Section (Right Column) -->
    <div class="col-lg-2 col-md-12 d-flex flex-column align-items-end">
      <button type="button" class="btn btn-primary mb-3 w-100" onclick="showSection('missing_value_section')">Missing Value</button>
      <button type="button" class="btn btn-primary mb-3 w-100" onclick="showSection('encoding_section')">Encoding</button>
      <button type="button" class="btn btn-primary mb-3 w-100" onclick="showSection('scaling_section')">Scaling</button>
    </div>
  </div>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'main/js/prep.js' %}"></script>
{% endblock %}
