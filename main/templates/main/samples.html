{% extends "main/layout.html" %}
{% load static %}

{% block title %}Sample Datasets{% endblock %}

{% block body %}
<div class="fade-in p-2">
  <h1 class='display-4'>Download Sample Datasets</h1>
  <div id="dataset-container" class="d-flex mt-3 justify-content-center flex-wrap">
    {% for dataset in datasets %}
      <div class="card m-2 p-2 sample-card" style="min-width: 18rem;">
        <div class="card-body">
          <div class="font-weight-bold card-title h5">{{ dataset.name }}</div>
          <div class="d-flex justify-content-between">
            <div>
              <div class="font-weight-bold text-muted">Type: {{ dataset.type }}</div>
              <div class="text-muted">{{ dataset.note }}</div>
            </div>
              <a class="btn sample-download" href="{% static 'main/files/' %}{{ dataset.file }}" download="{{ dataset.file }}">
                <img src="{% static 'main/img/download.svg' %}" alt="Get" width="30" height="30">
              </a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script src="{% static 'main/js/samples.js' %}"></script>
{% endblock %}
