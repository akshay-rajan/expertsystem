{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Learning Model</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Select Dataset and Variables</h1>
    <form id="ml-form" method="post">
        {% csrf_token %}
        <label for="dataset">Choose a dataset:</label>
        <select name="dataset" id="dataset">
            {% for dataset in datasets %}
                <option value="{{ dataset }}">{{ dataset }}</option>
            {% endfor %}
        </select>

        <div id="variable-selection" style="display:block;">
            <h2>Select Independent Variables</h2>
            <div id="independent-vars">
                <label for="independent-vars">Select Independent Variables:</label>
                <select name="independent-vars" id="independent-vars" multiple>
                    {% for variable in independent_variables %}
                        <option value="{{ variable }}">{{ variable }}</option>
                    {% endfor %}
                </select>
            </div>

            <div id="dependent-vars">
                <label for="dependent-vars">Select Dependent Variable:</label>
                <select name="dependent-vars" id="dependent-vars">
                    {% for variable in dependent_variables %}
                        <option value="{{ variable }}">{{ variable }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit">Train Model</button>
        </div>
    </form>

    <h2>Results</h2>
    <div id="results"></div>

    <script src="{% static 'main/index.js' %}"></script>
    </body>
</html>
